<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
</head>
<body>
    <h1>Activate Your Account</h1>
    <p>Hello {{ user.username }},</p>
    <p>Thank you for signing up on our site. Please click the link below to activate your account:</p>
    <p><a href="http://{{ domain }}{% url 'users:activate' uidb64=uid token=token %}">Activate Your Account</a></p>
    <p>If you did not sign up for an account, please ignore this email.</p>
    <p>Thanks,</p>
    <p>Your Website Team</p>
</body>
</html>
